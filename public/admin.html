<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin Control Panel — Creeps Inc</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face { font-family: 'RuneScape-Quill'; src: url('assets/font/RuneScape-Quill.otf') format('opentype'); font-display: swap; }
    :root { --bronze:#cd7f32; --bronze-dark:#8a531e; --ink:#2c1a0e; }
    body { min-height:100vh; background:url('assets/images/bg.png') center/cover fixed no-repeat; }
    .panel-medieval{position:relative;background:url('assets/images/parchment.png') center/cover no-repeat, rgba(250,245,230,.86);border:3px solid var(--bronze);border-radius:14px;box-shadow:0 12px 30px rgba(0,0,0,.18), inset 0 0 0 1.5px var(--bronze-dark);overflow:hidden;}
    .btn-bronze{background:linear-gradient(180deg,#d8a25e,#b0792e);color:#1b1108;border:1px solid var(--bronze-dark);border-radius:12px;padding:10px 14px;font-weight:700;box-shadow:0 3px 6px rgba(0,0,0,.22), inset 0 0 0 1px rgba(255,255,255,.25);transition:transform .06s ease;}
    .btn-bronze:hover{transform:translateY(-1px);}
    .heading-medieval{font-family:'RuneScape-Quill', Inter, ui-sans-serif; color:var(--ink); text-shadow:0 1px 0 rgba(0,0,0,.35);}
  </style>
</head>
<body class="text-slate-900">
  <header class="max-w-6xl mx-auto px-4 pt-6 flex items-center gap-3">
    <a href="/" class="btn-bronze">← Back</a>
    <h1 class="ml-2 text-xl font-semibold">Admin Control Panel</h1>
    <a id="logout" class="ml-auto btn-bronze" href="#">Logout</a>
  </header>

  <main class="max-w-6xl mx-auto px-4 mt-6 pb-12 grid gap-6">
    <section class="panel-medieval p-5">
      <h2 class="heading-medieval text-2xl">Your Access</h2>
      <div id="me" class="mt-3 text-sm text-slate-800">Loading…</div>
    </section>

    <section class="panel-medieval p-5">
      <h2 class="heading-medieval text-2xl">Audit Tools</h2>
      <p class="text-sm text-slate-700 mt-1">These calls write to <code>data/logs/admin-portal.log</code> and (optionally) your webhook.</p>
      <div class="mt-4 flex flex-wrap gap-2">
        <button class="btn-bronze" onclick="AuditLog.send('acp_opened', { page:'admin' })">Log: ACP Opened</button>
        <button class="btn-bronze" onclick="AuditLog.send('test_action', { note:'Button clicked' })">Log: Test Action</button>
      </div>
    </section>
  </main>

  <!-- Front-end logger -->
  <script src="/js/logger.js"></script>

  <script>
  (async function boot() {
    // Load auth state
    const me = await fetch("/auth/me").then(r => r.json()).catch(() => ({loggedIn:false}));
    const wrap = document.getElementById("me");
    if (!me.loggedIn) {
      wrap.textContent = "Not authorized.";
      return;
    }
    const guilds = (me.adminGuilds || []).map(g => `<li><code>${g.id}</code> — ${g.name}</li>`).join("");
    wrap.innerHTML = `
      <div><strong>User:</strong> ${me.user.username}#${me.user.discriminator}</div>
      <div class="mt-2"><strong>Admin in mutual guilds:</strong></div>
      <ul class="list-disc ml-6">${guilds || "<li>None</li>"}</ul>
    `;
    // Emit a page-open audit
    AuditLog.send("acp_view", { path: location.pathname }).catch(()=>{});
  })();

  document.getElementById("logout").addEventListener("click", async (e) => {
    e.preventDefault();
    try { await fetch("/auth/logout", { method: "POST" }); } catch {}
    location.href = "/";
  });
  </script>
</body>
</html>
